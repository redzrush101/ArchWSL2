name: Weekly Build & Release

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: "0 2 * * 0"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip unzip jq curl
        
    - name: Build ArchWSL
      run: |
        make clean
        # Use tar instead of bsdtar for compatibility
        make
        
    - name: Generate release info
      id: release_info
      run: |
        # Generate short date-based version (e.g., 2025w43 for week 43 of 2025)
        YEAR=$(date +%Y)
        WEEK=$(date +%U)
        VERSION="${YEAR}w${WEEK}"
        
        # Simple package count estimate
        PKG_COUNT=2000
        
        # Generate short release info
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=$VERSION" >> $GITHUB_OUTPUT
        echo "name=ArchWSL $VERSION" >> $GITHUB_OUTPUT
        echo "body=📦 $PKG_COUNT packages | 🗓️ Week $WEEK $YEAR | ⚡ Latest Arch Linux" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.release_info.outputs.tag }}
        name: ${{ steps.release_info.outputs.name }}
        body: ${{ steps.release_info.outputs.body }}
        files: |
          ArchWSL2.zip
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}